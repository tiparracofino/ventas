<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Kura Archive</title>
    <!-- Bibliotecas externas -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:italic,wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #ffffff;
            color: #000000;
            letter-spacing: -0.01em;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Contenedor del icono tipo bandera hanko */
        .hanko-flag-container {
            width: 70px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            position: relative;
            transition: all 0.4s ease;
        }
        
        .hanko-flag-container:active {
            transform: scale(0.95);
            opacity: 0.7;
        }

        input:focus, textarea:focus { font-size: 16px !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Icono de bandera japonesa con marco negro (Hanko Style)
        const HankoFlagIcon = () => (
            <svg width="60" height="40" viewBox="0 0 60 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                {/* El marco negro exterior */}
                <rect x="0.5" y="0.5" width="59" height="39" stroke="black" strokeWidth="1.5"/>
                {/* El círculo rojo central */}
                <circle cx="30" cy="20" r="8" fill="#e60012"/>
            </svg>
        );

        const Icon = ({ name, size = 18, className = "", strokeWidth = 1 }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} data-lucide-stroke-width={strokeWidth} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [items, setItems] = useState(() => {
                try {
                    // LLAVE NUEVA: Forzamos un inicio completamente limpio
                    const saved = localStorage.getItem('kura_v13_clean');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) { return []; }
            });

            const [view, setView] = useState('home'); 
            const [selectedBox, setSelectedBox] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);
            const [search, setSearch] = useState('');
            const [copyStatus, setCopyStatus] = useState(null);
            const [tempImg, setTempImg] = useState(null);
            const [isCompressing, setIsCompressing] = useState(false);

            useEffect(() => {
                localStorage.setItem('kura_v13_clean', JSON.stringify(items));
                if (window.lucide) window.lucide.createIcons();
            }, [items, view, selectedBox, selectedItem]);

            const totalProfits = useMemo(() => 
                items.filter(i => i.sold).reduce((acc, curr) => acc + parseFloat(curr.price || 0), 0)
            , [items]);

            const boxes = useMemo(() => [...new Set(items.map(i => i.box))].sort(), [items]);

            const handleCopy = (text, type) => {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopyStatus(type);
                setTimeout(() => setCopyStatus(null), 2000);
            };

            const exportJSON = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(items, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "kura_backup.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            };

            // Nuevo sistema de compresión de imágenes para evitar llenar la memoria del iPhone
            const handleImageChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                setIsCompressing(true);
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; // Tamaño óptimo para web móvil
                        const MAX_HEIGHT = 800;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Comprimir a JPEG con 70% de calidad
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        setTempImg(compressedDataUrl);
                        setIsCompressing(false);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            };

            if (view === 'home') return (
                <div className="min-h-screen flex flex-col justify-between py-16 px-8 animate-fade-in safe-area-top safe-area-bottom">
                    <div className="text-center mt-12">
                        <span className="text-[10px] tracking-[0.5em] font-medium text-red-600 mb-4 block opacity-60">balance / acumulado</span>
                        <h2 className="text-8xl font-serif italic tracking-tighter">
                            {totalProfits}<span className="text-2xl not-italic ml-1 opacity-20 font-light font-sans">€</span>
                        </h2>
                        <div className="w-8 h-[0.5px] bg-black/10 mx-auto mt-12"></div>
                    </div>
                    
                    <div className="flex flex-col gap-4 w-full max-w-xs mx-auto">
                        <button onClick={() => setView('boxes')} className="border-[0.5px] border-black/10 py-5 px-8 text-[10px] tracking-[0.4em] flex justify-between items-center active:bg-black active:text-white transition-all font-medium">
                            cajas <Icon name="layout-grid" size={14} className="opacity-30" />
                        </button>
                        <button onClick={() => setView('search')} className="border-[0.5px] border-black/10 py-5 px-8 text-[10px] tracking-[0.4em] flex justify-between items-center active:bg-black active:text-white transition-all font-medium">
                            buscar <Icon name="search" size={14} className="opacity-30" />
                        </button>
                        <button onClick={() => setView('entry')} className="bg-black text-white py-5 px-8 text-[10px] tracking-[0.4em] flex justify-between items-center shadow-sm active:bg-red-600 font-medium">
                            registrar <Icon name="plus" size={14} />
                        </button>
                    </div>
                    
                    <div className="flex flex-col items-center gap-8">
                        <button onClick={exportJSON} className="text-[9px] tracking-[0.2em] opacity-30 flex items-center gap-2 px-4 py-2">
                            <Icon name="download" size={10} /> exportar json
                        </button>
                        <div className="text-[32px] font-serif opacity-[0.04] select-none italic">蔵</div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-white animate-fade-in safe-area-top safe-area-bottom">
                    <header className="px-6 py-8 border-b-[0.5px] border-black/5 flex justify-between items-center sticky top-0 bg-white/90 backdrop-blur-md z-30">
                        <button onClick={() => { setView('home'); setSelectedBox(null); setTempImg(null); }} className="flex items-center gap-3 active:scale-95 transition-transform group">
                            <Icon name="arrow-left" size={16} className="group-active:text-red-600" />
                            <span className="text-[10px] font-bold tracking-[0.3em] opacity-60">volver</span>
                        </button>
                        <span className="text-[10px] font-bold tracking-[0.4em] text-red-600">kura</span>
                    </header>

                    <main className="px-6 py-8 pb-32">
                        {view === 'boxes' && (
                            <div className="animate-fade-in">
                                <h2 className="text-[9px] font-bold tracking-[0.4em] mb-12 opacity-20 italic font-sans uppercase">warehouse index</h2>
                                {boxes.length > 0 ? (
                                    <div className="grid grid-cols-2 gap-x-4 gap-y-16">
                                        {boxes.map(box => (
                                            <button 
                                                key={box} 
                                                onClick={() => { setSelectedBox(box); setView('list'); }} 
                                                className="flex flex-col items-center group active:scale-95 transition-transform"
                                            >
                                                <div className="hanko-flag-container mb-4">
                                                    <HankoFlagIcon />
                                                </div>
                                                <span className="text-[11px] font-medium tracking-[0.1em] opacity-80 mb-1">{box}</span>
                                                <span className="text-[8px] opacity-20 tracking-widest uppercase">
                                                    {items.filter(i => i.box === box).length} objetos
                                                </span>
                                            </button>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="text-center py-24 space-y-4">
                                        <p className="opacity-20 text-[10px] tracking-[0.3em] uppercase italic">vacío</p>
                                        <p className="text-[9px] opacity-10">comienza registrando un objeto en una caja.</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'list' && (
                            <div className="space-y-12 animate-fade-in">
                                <div className="mb-4">
                                    <span className="text-[8px] font-bold tracking-[0.4em] opacity-30 italic">{selectedBox}</span>
                                    <h2 className="text-5xl font-serif italic tracking-tighter">contenido</h2>
                                </div>
                                {items.filter(i => i.box === selectedBox).map(item => (
                                    <div key={item.id} onClick={() => setSelectedItem(item)} className="flex gap-6 items-center border-b border-black/5 pb-8">
                                        <div className="w-16 h-16 bg-neutral-50 border-[0.5px] border-black/5 overflow-hidden flex-shrink-0">
                                            {item.img ? (
                                                <img src={item.img} className={`w-full h-full object-cover grayscale transition-opacity duration-500 ${item.sold ? 'opacity-10' : ''}`} />
                                            ) : (
                                                <div className="w-full h-full flex items-center justify-center opacity-10"><Icon name="camera" /></div>
                                            )}
                                        </div>
                                        <div className="flex flex-col justify-center flex-grow">
                                            <h3 className={`text-[11px] font-medium tracking-widest mb-1 ${item.sold ? 'line-through opacity-20' : ''}`}>{item.title}</h3>
                                            <span className="text-sm font-light text-red-600 italic font-serif">{item.price} €</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'search' && (
                            <div className="space-y-8 animate-fade-in">
                                <input autoFocus type="text" placeholder="introduzca término..." className="w-full bg-transparent border-b-[0.5px] border-black/10 py-4 text-3xl font-serif italic focus:outline-none placeholder:opacity-10" value={search} onChange={(e) => setSearch(e.target.value)} />
                                <div className="space-y-4">
                                    {items.filter(i => 
                                        (i.title || '').toLowerCase().includes(search.toLowerCase()) || 
                                        (i.box || '').toLowerCase().includes(search.toLowerCase())
                                    ).map(item => (
                                        <div key={item.id} onClick={() => setSelectedItem(item)} className="flex justify-between items-center py-6 border-b-[0.5px] border-black/5">
                                            <div>
                                                <p className="text-[10px] font-medium tracking-widest">{item.title}</p>
                                                <p className="text-[8px] opacity-30 mt-1 italic">{item.box}</p>
                                            </div>
                                            <span className="text-xs text-red-600 font-semibold">{item.price}€</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'entry' && (
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                const newItem = {
                                    id: Date.now(),
                                    title: fd.get('title'), 
                                    price: fd.get('price'),
                                    box: fd.get('box') || "sin caja",
                                    desc: fd.get('desc'), 
                                    sold: false,
                                    img: tempImg
                                };
                                setItems([newItem, ...items]);
                                setTempImg(null);
                                setView('home');
                            }} className="space-y-12 py-4 animate-fade-in">
                                <div className="space-y-6">
                                    <div className="flex flex-col gap-3">
                                        <label className="text-[8px] font-bold uppercase tracking-[0.5em] opacity-30 italic">nombre del objeto</label>
                                        <input name="title" required className="border-b-[0.5px] border-black py-3 focus:outline-none text-xl tracking-tight font-light" placeholder="Título del anuncio" />
                                    </div>
                                    
                                    <div className="flex flex-col gap-3">
                                        <label className="text-[8px] font-bold uppercase tracking-[0.5em] opacity-30 italic">fotografía del objeto</label>
                                        <div className="flex items-center gap-4">
                                            <label className="flex flex-col items-center justify-center w-24 h-24 border border-dashed border-black/20 cursor-pointer overflow-hidden bg-neutral-50 active:bg-neutral-100 transition-colors">
                                                {isCompressing ? (
                                                    <span className="text-[9px] opacity-40 uppercase tracking-widest">procesando</span>
                                                ) : tempImg ? (
                                                    <img src={tempImg} className="w-full h-full object-cover" />
                                                ) : (
                                                    <Icon name="camera" className="opacity-20" />
                                                )}
                                                <input type="file" accept="image/*" capture="environment" onChange={handleImageChange} className="hidden" />
                                            </label>
                                            <span className="text-[9px] opacity-30 max-w-[150px]">Pulsa para usar la cámara o elegir una foto. La imagen se optimizará para ahorrar memoria.</span>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-10">
                                        <div className="flex flex-col gap-3">
                                            <label className="text-[8px] font-bold uppercase tracking-[0.5em] opacity-30 italic">precio (€)</label>
                                            <input name="price" type="number" required className="border-b-[0.5px] border-black py-3 focus:outline-none text-xl font-light" placeholder="0" />
                                        </div>
                                        <div className="flex flex-col gap-3">
                                            <label className="text-[8px] font-bold uppercase tracking-[0.5em] opacity-30 italic">caja / id</label>
                                            <input name="box" required className="border-b-[0.5px] border-black py-3 focus:outline-none text-xl font-light" placeholder="Nombre de la caja" />
                                        </div>
                                    </div>
                                    <div className="flex flex-col gap-3">
                                        <label className="text-[8px] font-bold uppercase tracking-[0.5em] opacity-30 italic">descripción wallapop</label>
                                        <textarea name="desc" rows="4" className="border-b-[0.5px] border-black py-3 focus:outline-none text-sm leading-relaxed resize-none font-light" placeholder="Escribe los detalles tal como quieres que se lean..." />
                                    </div>
                                </div>
                                <button disabled={isCompressing} className={`w-full text-white text-[10px] font-bold uppercase tracking-[0.5em] py-6 shadow-sm transition-colors ${isCompressing ? 'bg-black/20' : 'bg-black active:bg-red-600'}`}>
                                    {isCompressing ? 'cargando imagen...' : 'guardar registro'}
                                </button>
                            </form>
                        )}
                    </main>

                    {selectedItem && (
                        <div className="fixed inset-0 z-50 bg-white flex flex-col animate-fade-in overflow-y-auto pb-24">
                            <header className="px-6 py-8 border-b-[0.5px] border-black/5 flex justify-between items-center sticky top-0 bg-white/95 backdrop-blur-sm">
                                <span className="text-[9px] font-bold tracking-[0.4em] text-red-600 italic uppercase">ficha de registro</span>
                                <button onClick={() => setSelectedItem(null)} className="p-3 border-[0.5px] border-black/10 rounded-full active:bg-neutral-50"><Icon name="x" size={18}/></button>
                            </header>
                            <div className="px-6 py-10 max-w-md mx-auto w-full space-y-12">
                                <div className="aspect-square bg-neutral-50 border-[0.5px] border-black/5 overflow-hidden">
                                    {selectedItem.img ? (
                                        <img src={selectedItem.img} className="w-full h-full object-cover grayscale brightness-95" />
                                    ) : (
                                        <div className="w-full h-full flex items-center justify-center opacity-10"><Icon name="image" size={48} /></div>
                                    )}
                                </div>
                                <div className="space-y-4 text-center">
                                    <span className="text-[10px] font-medium tracking-[0.4em] text-red-600 italic block font-sans uppercase">{selectedItem.box}</span>
                                    <h2 className="text-4xl font-serif italic tracking-tighter leading-tight mt-2">{selectedItem.title}</h2>
                                </div>
                                <div className="py-12 border-y-[0.5px] border-black/10 space-y-10">
                                    <div className="flex justify-between items-baseline">
                                        <span className="text-[8px] tracking-[0.4em] opacity-20 font-bold italic uppercase">borrador wallapop</span>
                                        <span className="text-3xl font-light text-red-600 font-serif">{selectedItem.price} €</span>
                                    </div>
                                    <p className="text-sm leading-relaxed font-normal tracking-wide text-black/60 whitespace-pre-wrap">
                                        {selectedItem.desc || "Sin descripción."}
                                    </p>
                                    <div className="grid grid-cols-2 gap-4">
                                        <button onClick={() => handleCopy(selectedItem.title, 'title')} className={`border-[0.5px] border-black py-4 text-[9px] font-bold uppercase tracking-widest flex items-center justify-center gap-3 active:scale-95 transition-all ${copyStatus === 'title' ? 'bg-black text-white' : ''}`}>
                                            {copyStatus === 'title' ? <Icon name="check" size={12} /> : <Icon name="copy" size={12} />} título
                                        </button>
                                        <button onClick={() => handleCopy(selectedItem.desc, 'desc')} className={`border-[0.5px] border-black py-4 text-[9px] font-bold uppercase tracking-widest flex items-center justify-center gap-3 active:scale-95 transition-all ${copyStatus === 'desc' ? 'bg-black text-white' : ''}`}>
                                            {copyStatus === 'desc' ? <Icon name="check" size={12} /> : <Icon name="copy" size={12} />} texto
                                        </button>
                                    </div>
                                </div>
                                <div className="flex flex-col gap-6 items-center">
                                    <button onClick={() => {
                                        setItems(items.map(i => i.id === selectedItem.id ? {...i, sold: !i.sold} : i));
                                        setSelectedItem(null);
                                    }} className={`w-full py-6 text-[10px] font-bold uppercase tracking-[0.4em] border-[0.5px] transition-colors ${selectedItem.sold ? 'border-black text-black' : 'bg-red-600 border-red-600 text-white'}`}>
                                        {selectedItem.sold ? 'devolver al inventario' : 'marcar como vendido'}
                                    </button>
                                    <button onClick={() => {
                                        if(confirm('¿Eliminar permanentemente?')) {
                                            setItems(items.filter(i => i.id !== selectedItem.id));
                                            setSelectedItem(null);
                                        }
                                    }} className="text-[9px] font-bold uppercase tracking-[0.3em] opacity-20 flex items-center gap-2 active:text-red-600">
                                        <Icon name="trash-2" size={12} /> borrar registro
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
