<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Kura Archive</title>
    <!-- Bibliotecas externas -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:italic,wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #ffffff;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        input:focus, textarea:focus { font-size: 16px !important; } /* Evita zoom en iOS */
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [items, setItems] = useState(() => {
                try {
                    const saved = localStorage.getItem('kura_v6_data');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) { return []; }
            });

            const [view, setView] = useState('home'); 
            const [selectedBox, setSelectedBox] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);
            const [search, setSearch] = useState('');
            const [copyStatus, setCopyStatus] = useState(null);

            useEffect(() => {
                localStorage.setItem('kura_v6_data', JSON.stringify(items));
                if (window.lucide) window.lucide.createIcons();
            }, [items, view, selectedBox, selectedItem]);

            const totalProfits = useMemo(() => 
                items.filter(i => i.sold).reduce((acc, curr) => acc + parseFloat(curr.price || 0), 0)
            , [items]);

            const boxes = useMemo(() => [...new Set(items.map(i => i.box))].sort(), [items]);

            const handleCopy = (text, type) => {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopyStatus(type);
                setTimeout(() => setCopyStatus(null), 2000);
            };

            const exportJSON = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(items, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "kura_backup.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            };

            if (view === 'home') return (
                <div className="min-h-screen flex flex-col justify-between py-16 px-8 animate-fade-in safe-area-top safe-area-bottom">
                    <div className="text-center mt-12">
                        <span className="text-[10px] tracking-[0.5em] font-bold text-red-600 mb-4 block uppercase">収益 / BALANCE</span>
                        <h2 className="text-8xl font-serif italic tracking-tighter">
                            {totalProfits}<span className="text-3xl not-italic ml-2 opacity-20">€</span>
                        </h2>
                        <div className="w-10 h-[0.5px] bg-black/10 mx-auto mt-10"></div>
                    </div>
                    
                    <div className="flex flex-col gap-4 w-full max-w-xs mx-auto">
                        <button onClick={() => setView('boxes')} className="border-[0.5px] border-black py-5 px-8 text-[10px] tracking-[0.4em] uppercase flex justify-between items-center active:bg-black active:text-white transition-all">
                            Cajas <Icon name="chevron-right" size={14} className="opacity-30" />
                        </button>
                        <button onClick={() => setView('search')} className="border-[0.5px] border-black py-5 px-8 text-[10px] tracking-[0.4em] uppercase flex justify-between items-center active:bg-black active:text-white transition-all">
                            Buscar <Icon name="search" size={14} className="opacity-30" />
                        </button>
                        <button onClick={() => setView('entry')} className="bg-black text-white py-5 px-8 text-[10px] tracking-[0.4em] uppercase flex justify-between items-center shadow-xl active:bg-red-600">
                            Nuevo <Icon name="plus" size={14} />
                        </button>
                    </div>
                    
                    <div className="flex flex-col items-center gap-6">
                        <button onClick={exportJSON} className="text-[9px] tracking-[0.3em] uppercase opacity-30 flex items-center gap-2 px-4 py-2">
                            <Icon name="download" size={10} /> Exportar JSON
                        </button>
                        <div className="text-[40px] font-serif opacity-[0.04] select-none">蔵</div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-white animate-fade-in safe-area-top safe-area-bottom">
                    <header className="px-6 py-8 border-b-[0.5px] border-black/10 flex justify-between items-center sticky top-0 bg-white/90 backdrop-blur-md z-30">
                        <button onClick={() => { setView('home'); setSelectedBox(null); }} className="flex items-center gap-3 active:scale-95 transition-transform">
                            <Icon name="arrow-left" size={18} />
                            <span className="text-[10px] font-bold tracking-[0.3em] uppercase">Atrás</span>
                        </button>
                        <span className="text-[10px] font-bold tracking-[0.5em] uppercase text-red-600">KURA</span>
                    </header>

                    <main className="px-6 py-8 pb-32">
                        {view === 'boxes' && (
                            <div className="space-y-2">
                                <h2 className="text-[9px] font-bold tracking-[0.5em] uppercase mb-12 opacity-30 italic">Warehouse Index</h2>
                                {boxes.length > 0 ? boxes.map(box => (
                                    <button key={box} onClick={() => { setSelectedBox(box); setView('list'); }} className="w-full flex justify-between items-center py-8 border-b-[0.5px] border-black/5 active:bg-neutral-50 transition-colors group">
                                        <span className="text-3xl font-extralight tracking-tighter uppercase">{box}</span>
                                        <Icon name="chevron-right" size={20} className="opacity-10 group-active:text-red-600 group-active:opacity-100" />
                                    </button>
                                )) : <p className="text-center py-24 opacity-20 uppercase text-[10px] tracking-[0.3em]">No hay cajas registradas</p>}
                            </div>
                        )}

                        {view === 'list' && (
                            <div className="space-y-12">
                                <div className="mb-4">
                                    <span className="text-[8px] font-bold tracking-[0.4em] opacity-30 uppercase">Contenido de</span>
                                    <h2 className="text-5xl font-serif italic tracking-tighter">{selectedBox}</h2>
                                </div>
                                {items.filter(i => i.box === selectedBox).map(item => (
                                    <div key={item.id} onClick={() => setSelectedItem(item)} className="flex gap-6 items-center border-b border-black/5 pb-6">
                                        <div className="w-24 h-24 bg-neutral-100 border-[0.5px] border-black/5 overflow-hidden flex-shrink-0">
                                            <img src={item.img} className={`w-full h-full object-cover grayscale ${item.sold ? 'opacity-20' : ''}`} />
                                        </div>
                                        <div className="flex flex-col justify-center flex-grow">
                                            <h3 className={`text-[11px] font-bold tracking-widest uppercase mb-1 ${item.sold ? 'line-through opacity-20' : ''}`}>{item.title}</h3>
                                            <span className="text-sm font-light text-red-600 italic">{item.price} €</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'search' && (
                            <div className="space-y-8">
                                <input autoFocus type="text" placeholder="BUSCAR..." className="w-full bg-transparent border-b-[0.5px] border-black py-4 text-3xl font-serif italic focus:outline-none" value={search} onChange={(e) => setSearch(e.target.value)} />
                                <div className="space-y-4">
                                    {items.filter(i => i.title.toLowerCase().includes(search.toLowerCase()) || i.box.toLowerCase().includes(search.toLowerCase())).map(item => (
                                        <div key={item.id} onClick={() => setSelectedItem(item)} className="flex justify-between items-center py-6 border-b-[0.5px] border-black/5">
                                            <div>
                                                <p className="text-[10px] font-bold uppercase tracking-widest">{item.title}</p>
                                                <p className="text-[8px] opacity-30 uppercase mt-1 italic">{item.box}</p>
                                            </div>
                                            <span className="text-xs text-red-600">{item.price}€</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'entry' && (
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                const fd = new FormData(e.target);
                                const newItem = {
                                    id: Date.now(),
                                    title: fd.get('title').toUpperCase(),
                                    price: fd.get('price'),
                                    box: fd.get('box').toUpperCase() || "SIN CAJA",
                                    desc: fd.get('desc'),
                                    sold: false,
                                    img: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&q=80&w=400"
                                };
                                setItems([newItem, ...items]);
                                setView('home');
                            }} className="space-y-12 py-4">
                                <div className="flex flex-col gap-3">
                                    <label className="text-[8px] font-bold uppercase tracking-[0.5em] opacity-30 italic">Archive Name</label>
                                    <input name="title" required className="border-b-[0.5px] border-black py-3 focus:outline-none text-xl uppercase tracking-tighter" />
                                </div>
                                <div className="grid grid-cols-2 gap-10">
                                    <div className="flex flex-col gap-3">
                                        <label className="text-[8px] font-bold uppercase tracking-[0.5em] opacity-30 italic">Price (€)</label>
                                        <input name="price" type="number" required className="border-b-[0.5px] border-black py-3 focus:outline-none text-xl" />
                                    </div>
                                    <div className="flex flex-col gap-3">
                                        <label className="text-[8px] font-bold uppercase tracking-[0.5em] opacity-30 italic">Box ID</label>
                                        <input name="box" required className="border-b-[0.5px] border-black py-3 focus:outline-none text-xl uppercase" placeholder="BOX-01" />
                                    </div>
                                </div>
                                <div className="flex flex-col gap-3">
                                    <label className="text-[8px] font-bold uppercase tracking-[0.5em] opacity-30 italic">Ad Copy</label>
                                    <textarea name="desc" rows="4" className="border-b-[0.5px] border-black py-3 focus:outline-none text-xs uppercase leading-relaxed resize-none" />
                                </div>
                                <button className="w-full bg-black text-white text-[10px] font-bold uppercase tracking-[0.5em] py-7 shadow-2xl active:bg-red-600 transition-colors">Guardar Registro</button>
                            </form>
                        )}
                    </main>

                    {selectedItem && (
                        <div className="fixed inset-0 z-50 bg-white flex flex-col animate-fade-in overflow-y-auto pb-24">
                            <header className="px-6 py-8 border-b-[0.5px] border-black/10 flex justify-between items-center sticky top-0 bg-white/95 backdrop-blur-sm">
                                <span className="text-[9px] font-bold tracking-[0.5em] text-red-600 uppercase">Item Card</span>
                                <button onClick={() => setSelectedItem(null)} className="p-3 border-[0.5px] border-black/10 rounded-full active:bg-neutral-100"><Icon name="x" size={20}/></button>
                            </header>
                            <div className="px-6 py-10 max-w-md mx-auto w-full space-y-12">
                                <div className="aspect-square bg-neutral-50 border-[0.5px] border-black/5 overflow-hidden">
                                    <img src={selectedItem.img} className="w-full h-full object-cover grayscale" />
                                </div>
                                <div className="space-y-4 text-center">
                                    <span className="text-[9px] font-bold tracking-[0.3em] text-red-600 uppercase italic block underline underline-offset-4">{selectedItem.box}</span>
                                    <h2 className="text-4xl font-serif italic tracking-tighter leading-tight">{selectedItem.title}</h2>
                                </div>
                                <div className="py-12 border-y-[0.5px] border-black/10 space-y-10">
                                    <div className="flex justify-between items-baseline">
                                        <span className="text-[8px] uppercase tracking-[0.6em] opacity-20 font-bold italic">Wallapop Draft</span>
                                        <span className="text-3xl font-light text-red-600">{selectedItem.price} €</span>
                                    </div>
                                    <p className="text-xs leading-relaxed font-medium uppercase tracking-tight text-black/60">{selectedItem.desc || "NO DESCRIPTION AVAILABLE."}</p>
                                    <div className="grid grid-cols-2 gap-4">
                                        <button onClick={() => handleCopy(selectedItem.title, 'title')} className={`border-[0.5px] border-black py-5 text-[9px] font-bold uppercase tracking-widest flex items-center justify-center gap-3 active:scale-95 transition-all ${copyStatus === 'title' ? 'bg-black text-white' : ''}`}>
                                            {copyStatus === 'title' ? <Icon name="check" size={12} /> : <Icon name="copy" size={12} />} Título
                                        </button>
                                        <button onClick={() => handleCopy(selectedItem.desc, 'desc')} className={`border-[0.5px] border-black py-5 text-[9px] font-bold uppercase tracking-widest flex items-center justify-center gap-3 active:scale-95 transition-all ${copyStatus === 'desc' ? 'bg-black text-white' : ''}`}>
                                            {copyStatus === 'desc' ? <Icon name="check" size={12} /> : <Icon name="copy" size={12} />} Texto
                                        </button>
                                    </div>
                                </div>
                                <div className="flex flex-col gap-6 items-center">
                                    <button onClick={() => {
                                        setItems(items.map(i => i.id === selectedItem.id ? {...i, sold: !i.sold} : i));
                                        setSelectedItem(null);
                                    }} className={`w-full py-7 text-[10px] font-bold uppercase tracking-[0.5em] border-[0.5px] transition-colors ${selectedItem.sold ? 'border-black text-black' : 'bg-red-600 border-red-600 text-white shadow-xl'}`}>
                                        {selectedItem.sold ? 'Devolver al Inventario' : 'Marcar como Vendido'}
                                    </button>
                                    <button onClick={() => {
                                        if(confirm('¿Eliminar registro?')) {
                                            setItems(items.filter(i => i.id !== selectedItem.id));
                                            setSelectedItem(null);
                                        }
                                    }} className="text-[9px] font-bold uppercase tracking-[0.3em] opacity-20 flex items-center gap-2 hover:opacity-100 hover:text-red-600">
                                        <Icon name="trash-2" size={12} /> Borrar del Archivo
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
